<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/loginPage.css">
    <title>LOGIN PAGE</title>
</head>
<body>
    <!-- navbar start -->
    <header>
        <div class="nav_border">
            <div class="navbar">
                <!-- For_Logo -->
                <div class="logobar">
                    <img src="../staticfiles/largeLogo.jpg" alt="" class="logo1">
                </div>
                
                <ul class="links">
                    <li><a href="http://127.0.0.1:5500/UI-Fronted/Pages/frontPage.html">Home</a></li>
                    <li><a href="about">About Us</a></li>
                    <li><a href="services">Services</a></li>
                    <li><a href="contact">Contact Us</a></li>
                </ul>
                <a href="#" class="action_btn">Profile</a>
            </div>
        </div>
    </header>
    <!-- navbar end -->

    <!-- Container start -->
    <div class="container">

        <!-- Right side -->
        <div class="side">
            <div>
                <section class="section1">
                    <div class="notes">
                        <div class="logobar">
                            <img src="../staticfiles/MiniLogo.jpg" alt="" class="logo2">
                        </div>
                        <h3 style="color: #3E84A8;">Welcome to <b>SHL BANK</b> </h3>
                        <p>Banking with Purpose, Banking with Us</p>
                        <P>Building Brighter Futures Together</P>
                        <p>Invest in Your Tomorrow, Today</p>
                        <p>Experience Banking Redefined</p>
                        <p style="color: #3E84A8;"><b>Thank You</b></p>
                    </div>
                </section>
                <section id="slider" class="section2" >
                    <div class="slide1">

                    </div>
                </section>
            </div>
        </div>
        <!-- Right side end -->
        
        <!-- left side start -->
        <!-- form start -->
        <form action="" class="form">
            <!-- login form element start -->
            <section class="section3">
                <div class="main">
                    <input type="checkbox" id="chk" aria-hidden="true">
        
                        <div class="login">
                            <form>
                                <label for="chk" aria-hidden="true">Login</label>
                                <input type="text" id="txt" name="name" placeholder="Enter your name" required="">
                                <input type="text" id="account" name="account" placeholder="Enter your account number" required="">
                                <input type="password" id="pin" name="pin" placeholder="Enter your PIN" required="">
                                <button id="submit1">Login</button>
                                <a href="http://127.0.0.1:5500/UI-Fronted/Pages/forgetPassword.html" id ="reset1">Forgot Password</a>
                            </form>
                        </div>
                        
    
                        <div class="signup">
                            <form>
                                <label for="chk" aria-hidden="true" class="account">Create Account</label>
                                <input type="text" id="txt" name="name" placeholder="Enter your name" required="">
                                <input type="text" id="credit" name="credit" placeholder="Enter opening credit " required="">
                                <input type="password" id="pin" name="pin" placeholder="Enter desired PIN" required="">
                                <button>Singup</button>
                            </form>
                        </div>
                </div>
            </section>
            <!-- login form element end-->
         </form>
         <!-- form end -->
    </div>
</body>
</html>
